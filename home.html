<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha de Gastos Mensais</title>
    <link rel="stylesheet" href="styles/styleHome.css">
</head>
<body>
    <h1>Planilha de Agosto</h1>
    <h2>Referente aos gastos de Julho</h2>
    <fieldset>
        <legend>Quem pagou?</legend>
        <br>
        <label><input type="radio" name="expense-owner" value="ana"> Ana</label>
        <label><input type="radio" name="expense-owner" value="beli"> Beli</label>
        <label><input type="radio" name="expense-owner" value="camila"> Camila</label>
        <label><input type="radio" name="expense-owner" value="elisa"> Elisa</label>
        <br>
        <br>
    </fieldset>
    <br>
    <fieldset>
    <legend>Quem tá inclusa na divisão?</legend>
        <br>
        <label><input type="checkbox" name="expense-owner" value="ana"> Ana</label>
        <label><input type="checkbox" name="expense-owner" value="beli"> Beli</label>
        <label><input type="checkbox" name="expense-owner" value="camila"> Camila</label>
        <label><input type="checkbox" name="expense-owner" value="elisa"> Elisa</label>
        <br>
        <br>
        <b>OBS: não incluir aqui a pessoa que pagou!</b>
    </fieldset>
    <br>
    <form id="expense-form">
        <input type="text" id="expense-name" placeholder="Nome do Gasto" required>
        <input type="number" id="expense-amount" placeholder="Valor" required step="0.01" min="0">
        <button type="submit">Adicionar Gasto</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Ana</th>
                <th>Beli</th>
                <th>Camila</th>
                <th>Elisa</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="expense-table-body">
            <!-- Gastos serão inseridos aqui -->
        </tbody>
    </table>
    <br>
    <h2>Valor total a pagar</h2>
    <ul id="totals-list">
        <li>Ana: R$ <span id="total-ana">0</span></li>
        <li>Beli: R$ <span id="total-beli">0</span></li>
        <li>Camila: R$ <span id="total-camila">0</span></li>
        <li>Elisa: R$ <span id="total-elisa">0</span></li>
    </ul>
    <script src="scripts/scriptHome.js"></script>
</body>
</html>
